<!DOCTYPE html>
<html>
	<head>
		<title> Panyar</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<link rel="stylesheet" href="assests/css/bootstrap.min.css">
	</head>
	<body>
	<div class="container">
	<br/>
	<form>
	<input type="text" id="week">	
	</form><br/>
	<button class="btn btn-default btn-week"> Mon </button>
	<button class="btn btn-default btn-week"> Thu </button>
	<button class="btn btn-default btn-week"> Fri </button>
	<button class="btn btn-default btn-week"> Sat </button>
	</div>

		<script type="text/javascript"  src="assests/jquery.js" ></script>
		<script type="text/javascript"  src="assests/js/bootstrap.js" ></script>
		<script type="text/javascript">

		$(document).ready(function(){
			$(".btn-week").click(function(){

				if($(this).hasClass('btn-primary')){
					$(this).removeClass('btn-primary');
					$(this).addClass('btn-default');
					var input = $("#week").val();
					var deleteText = $(this).text() + ",";
					var result =   input.replace(deleteText, "");
					$("#week").val(result);




				}else{

					$(this).removeClass('btn-default');
					$(this).addClass('btn-primary');
					var $input = $("#week");
					$input.val($input.val()+$(this).text()+",");

				}
			});
		});
		</script>
	</body>
	</html>
